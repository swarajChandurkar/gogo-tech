<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GoGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        /* Local Override to handle full screen layout correctly */
        body {
            overflow-x: hidden;
        }

        .site-footer {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <!-- Header injected by app.js -->

    <main style="padding-top: 0;"> <!-- Override padding for full screen layout -->
        <div class="contact-hero-wrapper">
            <!-- Left: Info Panel (Dark) -->
            <div class="contact-info-panel">
                <div style="position: relative; z-index: 2;" class="animate-fade-up">
                    <span
                        style="color: var(--color-primary); font-weight: 600; text-transform: uppercase; letter-spacing: 2px;">Contact
                        Us</span>
                    <h1 style="font-size: 3.5rem; margin-top: 1rem; margin-bottom: 2rem;">Let's Move <br>Forward.</h1>
                    <p style="opacity: 0.8; font-size: 1.1rem; max-width: 400px; margin-bottom: 3rem;">Ready to optimize
                        your fleet? Our team of energy experts is standing by to design your custom solution.</p>

                    <div class="glass-card">
                        <div class="info-item">
                            <div class="info-icon">üìç</div>
                            <div>
                                <h4 style="margin-bottom: 0.25rem;">Headquarters</h4>
                                <p style="font-size: 0.9rem; opacity: 0.7;">123 Innovation Drive, Cotonou, Benin</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">üìû</div>
                            <div>
                                <h4 style="margin-bottom: 0.25rem;">Phone</h4>
                                <p style="font-size: 0.9rem; opacity: 0.7;">+229 21 00 00 00</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">‚úâÔ∏è</div>
                            <div>
                                <h4 style="margin-bottom: 0.25rem;">Email</h4>
                                <p style="font-size: 0.9rem; opacity: 0.7;">business@gogo.africa</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Abstract Background Blobs -->
                <div
                    style="position: absolute; top: -10%; right: -10%; width: 400px; height: 400px; background: var(--color-primary); filter: blur(100px); opacity: 0.1; border-radius: 50%;">
                </div>
                <div
                    style="position: absolute; bottom: -10%; left: -10%; width: 300px; height: 300px; background: var(--color-accent); filter: blur(80px); opacity: 0.1; border-radius: 50%;">
                </div>
            </div>

            <!-- Right: Form Panel (Light) -->
            <div class="contact-form-panel">
                <div class="animate-fade-up animate-delay-2" style="max-width: 500px; width: 100%; margin: 0 auto;">
                    <h2 style="margin-bottom: 2rem;">Send a Message</h2>
                    <form onsubmit="event.preventDefault(); alert('Message sent!');">
                        <div class="modern-form-group">
                            <input type="text" class="modern-form-input" required>
                            <label>Full Name</label>
                        </div>
                        <div class="modern-form-group">
                            <input type="email" class="modern-form-input" required>
                            <label>Email Address</label>
                        </div>
                        <div class="modern-form-group">
                            <input type="tel" class="modern-form-input" required>
                            <label>Phone Number</label>
                        </div>
                        <div class="modern-form-group">
                            <textarea class="modern-form-input" rows="1" required style="resize: none;"></textarea>
                            <label>How can we help?</label>
                        </div>
                        <button type="submit" class="btn-black"
                            style="margin-top: 2rem; justify-content: space-between;">
                            Send Message <span>&rarr;</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
