<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Portal Login | GoGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>

<body
    style="background-color: var(--color-light-gray); display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div
        style="background: white; padding: 3rem; border-radius: 8px; width: 100%; max-width: 400px; box-shadow: var(--shadow-hover);">
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="assets/images/GOGO NOUVEAU V1 OK.png" alt="GoGo"
                style="height: 50px; margin: 0 auto; display: block;">
            <h2 style="margin-top: 1.5rem;">Partner Portal</h2>
        </div>
        <form>
            <div class="form-group">
                <label class="form-label">Email / Username</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
            <button class="btn btn-primary" style="width: 100%;">Log In</button>
            <div style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                <a href="#" style="color: var(--color-accent);">Forgot Password?</a>
            </div>
            <div style="text-align: center; margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
                <a href="index.html" style="color: #666;">&larr; Back to Site</a>
            </div>
        </form>
    </div>
</body>

</html>
