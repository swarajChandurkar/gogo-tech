<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lubricants Catalog | GoGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>

<body>
    <main>
        <section class="hero" style="min-height: 300px;">
            <div class="container hero-content">
                <h1>Lubricants</h1>
                <p>High-performance oils for every application.</p>
            </div>
            <div class="hero-image">
                <div class="hero-overlay"></div>
                <img src="assets/images/WhatsApp Image 2026-01-13 at 14.04.05 (1).jpeg"
                    style="width: 100%; height: 100%; object-fit: cover;" alt="Oil">
            </div>
        </section>

        <section class="section-padding">
            <div class="container">
                <div id="product-grid" class="card-grid"
                    style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
                    <!-- Products loaded via JS -->
                    <p>Loading products...</p>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('assets/data/products.json')
                .then(r => r.json())
                .then(products => {
                    const grid = document.getElementById('product-grid');
                    grid.innerHTML = products.filter(p => p.category === 'lubricant').map(product => `
                        <div class="product-card">
                            <div class="product-image">
                                <span style="font-size: 3rem;">üõ¢Ô∏è</span>
                            </div>
                            <div class="product-info">
                                <h4 style="margin-bottom: 0.5rem; font-size: 1.1rem;">${product.name}</h4>
                                <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem;">${product.description}</p>
                                <a href="contact.html" style="color: var(--color-accent); font-size: 0.9rem; font-weight: 600;">Request Quote</a>
                            </div>
                        </div>
                    `).join('');
                });
        });
    </script>
</body>

</html>
